<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <!-- insert form here -->
    <form>
        
        <fieldset>
            <ul>
                <label for="">Your Details</label>
                <li>
            
                    <label for=""> First Name: </label>
                    <input type="text" autofocus name="">
                    
                </li>
                <li>
                    <label for=""> Surname: </label>
                    <input type="text" name="">
                </li>
                <li>
                    <label for=""> Position/Role: </label>
                    <input type="text" name="">
                </li>
                <li>
                    <label for=""> Email: </label>
                    <input type="email" name="" id="" placeholder="you@domain.com">
                </li>
                    <li>
                        
                        <label for=""> Phone number:</label>
                        <input type="tel" name="" id="" placeholder="+447500000000">
                    </li>
            </ul>
           
        </fieldset>
        <fieldset>
            <ul>
                <label for="">Course Details</label>
                <li>
                    
                    <label for="">Course:</label>
                    <select>
                      
                        <label for=""></label>
                        <option> Programming with JavaScript</option>
                        <option> Developing Web Application using HTML5</option>
                        <option> Developing Responsive Website</option>
                        <option> Leveraging the Power of jQuery</option>
                    </select>
                </li>
               <li>
                
                <label for="">Numbers of delegates:</label>
                <input type="number">
               </li>
               <li>
              
                <label for="">Date:</label>
                <input type="date" name="" id="">
               </li>
            </ul>
           
        </fieldset>
        <fieldset>
        <button>Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
